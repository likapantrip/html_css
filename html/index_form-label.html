<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>1) Label要素なし　※「画像」をクリックしてもファイル選択できない
      <form>
        <div class="flex">
          <input type="text" placeholder="タイトル" class="form">
          <span class="form-image">画像</span>
          <input type="file" class="hidden">
        </div>
        <input type="submit" value="送信" class="form">
      </form>
    </p>
    <br>
    <p>2) Label要素あり　※「画像」ボタンを経由して「ファイルを選択」をクリックし、ファイル選択できる
      <form>
        <div class="flex">
          <input type="text" placeholder="タイトル" class="form">
          <label class="form-image">
            <span>画像</span>
            <input type="file" class="hidden">
          </label>
        </div>
        <input type="submit" value="送信" class="form">
      </form>
    </p>
    <br>
    <p>3) 2)で非表示にしている「ファイルを選択」を表示
      <form>
        <div class="flex">
          <input type="text" placeholder="タイトル" class="form">
          <label class="form-image">
            <span>画像</span>
            <input type="file">
          </label>
        </div>
        <input type="submit" value="送信" class="form">
      </form>
    </p>
  </body>
</html>
