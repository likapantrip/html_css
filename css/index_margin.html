<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    [上下左右]の外側の余白をまとめて10pxに指定
    <div class="box-1 content-color-3 border-1 margin-1"></div>
    [上下][左右]の外側の余白をそれぞれ10px・20pxに指定
    <div class="box-1 content-color-3 border-1 margin-2"></div>
    [上][左右][下]の外側の余白をそれぞれ10px・20px・30pxに指定
    <div class="box-1 content-color-3 border-1 margin-3"></div>
    [上][右][下][左]の外側の余白をそれぞれ10px・20px・30px・40pxに指定
    <div class="box-1 content-color-3 border-1 margin-4"></div>
    値ではなく'auto'を設定すると、外側の余白を均等に割り振る
    <div class="box-1 content-color-3 border-1 margin-5"></div>
  </body>
</html>
