<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>
      設定なし
      <ul>
        <li>アイテム1</li>
        <li>アイテム2</li>
        <li>アイテム3</li>
      </ul>
    </p>
    <p>
      squareを設定
      <ul>
        <li class="list-1">アイテム1</li>
        <li class="list-1">アイテム2</li>
        <li class="list-1">アイテム3</li>
      </ul>
    </p>
    <p>
      noneを設定
      <ul>
        <li class="list-2">アイテム1</li>
        <li class="list-2">アイテム2</li>
        <li class="list-2">アイテム3</li>
      </ul>
    </p>
  </body>
</html>
