<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    [上下左右]の内側の余白をまとめて10pxに指定
    <div class="box-1 content-color-3 border-1 margin-1 padding-1"></div>
    [上下][左右]の内側の余白をそれぞれ10px・20pxに指定
    <div class="box-1 content-color-3 border-1 margin-1 padding-2"></div>
    [上][左右][下]の内側の余白をそれぞれ10px・20px・30pxに指定
    <div class="box-1 content-color-3 border-1 margin-1 padding-3"></div>
    [上][右][下][左]の内側の余白をそれぞれ10px・20px・30px・40pxに指定
    <div class="box-1 content-color-3 border-1 margin-1 padding-4"></div>
  </body>
</html>
